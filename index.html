<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EX3: Magnitude Scale</title>

	<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

	<div class="header">
		<h2>Magnitude Scale</h2>
	</div>

	<script>
		function magnitude(){
			var magnitudeInput = document.getElementById('magnitudeee').value;
			if(magnitudeInput >= 8){
				window.alert('Extremely catastrophic.'); 
			}

			else if(magnitudeInput >=7 && magnitudeInput <=7.9){
				window.alert('Capable of causing major damage.');
			}

			else if(magnitudeInput >=6.1 && magnitudeInput <=6.9){
				window.alert('Damage is very likely.');
			}

			else if(magnitudeInput >=5.5 && magnitudeInput <=6.0){
				window.alert('Slight damage is predicted.');
			}

			else if(magnitudeInput >=2.5 && magnitudeInput <=5.4){
				window.alert('Damage is highly uncommon.');
			}

			else if(magnitudeInput <=2.5){
				window.alert('Rarely felt.');
			}
		}

	</script>

	<br>

	<div class="container">
		
		<h3>Input value to determine earthquake magnitude.</h3><br>

		<form>
			<label>Enter Magnitude:</label>
			<input type="number" id="magnitudeee">
		</form>	<br> 

		<button type="button" class="btn btn-light" onClick="magnitude()">CHECK</button>
		<button type="button" class="btn btn-light" onClick="window.location.reload()">REFRESH</button>
	</div>

	<div class="footer">	
		<h5><a href="https://knardo-9r.github.io/Q2EX2/">Kaitlyn Nardo | 9-Ruby</a></h5>
	</div>


</body>
</html>
